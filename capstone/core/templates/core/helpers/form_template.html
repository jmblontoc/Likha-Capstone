{% if error %}
    <div class="alert alert-danger">
        <strong>{{ error }}</strong>
    </div>
{% endif %}


{% if form.errors %}
    <div class="alert-danger alert">
    {% for field in form %}
        <strong>{{ field.errors }}</strong>
    {% endfor %}
    </div>

{% endif %}


{% for field in form %}
    <div class="form-group">
        <label> {{ field.label_tag }}</label>
        {{ field }}
    </div>
{% endfor %}
